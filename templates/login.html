{% extends 'common.html' %}

{% load static %}



{% block title %}   Login   {% endblock %}



{% block stylesheet %}

    <link rel="stylesheet" href="{% static 'login.css'%}">

{% endblock %}



{% block body %}

    <br><br><br><br><br>

    <div class="d-flex justify-content-center my-100">

        <form method="post" action="" class="form-center bg-dark text-white col-3">
            {% csrf_token %} 

            <center><h2 class = "my-3">LOGIN</h2></center>
            
            <div class="form-group row my-4" >

                <label class="col-4 col-form-label">Email</label>

                <div class="col-8">
                    <input type="text" name="email" class="form-control" placeholder="email-id" required>
                </div>

            </div>

            <div class="form-group row my-4">
            
                <label class="col-4 col-form-label">Password</label>
                
                <div class="col-8">
                    <input type="password" name="password" class="form-control" placeholder="password" required>
                </div>

            </div>
            
            <center><input type = "submit" value = "Login" class = "btn btn-outline-secondary text-white my-3"></center>

    </form>
    
    </div>

    {% if Message %}
        <center><div class="alert alert-danger">{{ message }}</div></center>
    {% endif %}


{% endblock %}
